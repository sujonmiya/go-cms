<md-dialog aria-label="List dialog" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Edit</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content layout-padding>
        <div layout="column">
            <div layout="row">
                <md-input-container>
                    <input placeholder="FirstName" ng-model="user.FirstName">
                </md-input-container>
                <md-input-container>
                    <input placeholder="LastName" ng-model="user.LastName">
                </md-input-container>
            </div>

            <div layout="row">
                <md-input-container flex>
                    <input type="password" placeholder="Password" ng-model="user.Password">
                </md-input-container>

                <md-input-container>
                    <label>Role</label>
                    <md-select ng-model="user.Role">
                        <md-option ng-repeat="role in roles" value="[[role]]">[[role]]</md-option>
                    </md-select>
                </md-input-container>
            </div>

            <md-input-container>
                <input type="url" placeholder="Website" ng-model="user.Website">
            </md-input-container>
            <md-input-container>
                <input placeholder="Bio" ng-model="user.Bio">
            </md-input-container>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="hide()" class="md-primary">Cancel</md-button>
        <md-button ng-click="update(user)" class="md-primary md-raised">Update</md-button>
    </md-dialog-actions>
</md-dialog>
