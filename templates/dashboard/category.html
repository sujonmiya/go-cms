{{define "category"}}

<div style="float: left;">
    <md-input-container style="width: 100%;">
        <label>Title</label>
        <input type="text" value="{{.Category.Name}}">
        <br/>
        <small><em>Alias: {{.Category.Slug}}</em></small>
    </md-input-container>

    <div layout="row">
        <md-input-container style="width: 100%;" class="md-block">
            <label>Description</label>
            <textarea rows="5" cols="100">{{.Category.Description}}</textarea>
        </md-input-container>
    </div>

</div>

<div style="float: right;">
    <div style="width: 350px;">
        <md-card>
            <md-card-header>
                <md-card-avatar>
                    <md-icon class="md-avatar-icon" md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title">Parent</span>
                    <span class="md-subhead">subhead</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <p>{{.Category.Parent.Name}}</p>
            </md-card-content>
        </md-card>
    </div>

    <div style="width: 350px;">
        <md-card>
            <md-card-header>
                <md-card-avatar>
                    <md-icon class="md-avatar-icon" md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title">Author</span>
                    <span class="md-subhead">subhead</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content>
                <p>{{.Category.AuthorName}} <small><em>authored {{.Category.CreatedAt}}</em></small></p>
            </md-card-content>
        </md-card>
    </div>
</div>

{{end}}
